<body>
    <div class="main-container">

        <header class="input-container">
            <input type="text" class="city-input" placeholder="Search City">
            <button class="search-btn"><span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>


        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="city-text lato-regular"></h4>
                </div>
                <h5 class="current-date-time lato-regular"></h5>
            </div>

            <div class="weather-summary-container">
                <img class="weather-summary-img">
                <div class="weather-summary-info">
                    <h2 class="temp-txt lato-regular"></h2>
                    <h3 class="condition-txt lato-regular"></h3>
                </div>
            </div>

            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                </div>
                <div class="condition-info">
                    <h5 class="lato-regular">Humidity</h5>
                    <h5 class="humidity-value-text"></h5>
                </div>

                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                </div>
                <div class="condition-info">
                    <h5 class="lato-regular">Wind Speed</h5>
                    <h5 class="wind-speed-value"></h5>
                </div>
